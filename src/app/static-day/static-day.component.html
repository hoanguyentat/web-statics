<div class="row">
		<div class="form-group">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-lg-9">
			<div class="panel">
				<div class="row">
					<div class="col-xs-12">
							<div style="text-align: center;">
								<h4>Bảng thống kê dữ liệu theo ngày</h4>
								 <!-- {{campaignsDetail}} -->
							</div>
					</div>
				</div>
				<div class="panel-body">
					 <table class="table table-striped table-hover table-bordered">
						 <thead>
							 <tr>
								 <th>campaign id</th>
								 <th>ndelivered</th>
								 <th>ndrop</th>
								 <th>nopened</th>
								 <th>nclicked</th>
								 <th>predicted</th>
							 </tr>
						 </thead>
						 <tbody>
							 <tr *ngFor='let key of arrayOfKeys'>
								 <td>{{key}}</td>	
								 <td></td>
								 <td>0</td>
								 <td>0</td>
								 <td>0</td>
								 <td>{{campaignsDetail[key]}}</td>
							 </tr>
						 </tbody>
					 </table>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-lg-3">
			<label>Choose date: </label>
			<dp-date-picker class="form-control" [(ngModel)] = "selectedDate" (click) = "chooseDate()"></dp-date-picker>
		</div>
	</div>
